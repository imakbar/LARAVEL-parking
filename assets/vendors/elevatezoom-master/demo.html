<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<!-- <script src='jquery-1.8.3.min.js'></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src='jquery.elevatezoom.js'></script>
</head>
<body>
	<h1>Basic Zoom Example</h1>
	<img id="zoom_01" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
	see more examples online <a href="http://www.elevateweb.co.uk/image-zoom/examples">http://www.elevateweb.co.uk/image-zoom/examples</a>
	<script>
		$('#zoom_01').elevateZoom({
			zoomType: "inner",
			cursor: "crosshair",
			zoomWindowFadeIn: 500,
			zoomWindowFadeOut: 750
		}); 
	</script>

	<img id="zoom_02" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>
	<script type="text/javascript">
		$("#zoom_02").elevateZoom();
	</script>

	<img id="zoom_07" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>
	<script type="text/javascript">
		$("#zoom_07").elevateZoom({
			zoomType : "lens",
			lensShape : "round",
			lensSize : 200
		});
	</script>

	<img id="zoom_10" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>
	<script type="text/javascript">
		$("#zoom_10").elevateZoom({easing : true});
	</script>

	<img class="zoom_33" src="images/small/image2.png" data-zoom-image="images/large/image1.jpg"/>
	<img class="zoom_33" src="images/small/image1.png" data-zoom-image="images/large/image2.jpg"/>
	<script type="text/javascript">
		$(".zoom_33").elevateZoom({constrainType:"height", constrainSize:274, zoomType: "lens", containLensZoom: true, gallery:'zoom_33', cursor: 'pointer', galleryActiveClass: "active"}); 
	</script>



</body>
</html>
